<section class="bg-accent mt-5 pt-3 pb-5" *ngIf="posts">
    <div class="container">
        <div class="row bg-accent">
            <div class="col-12 my-4">
                <h3>Related Posts</h3>
                <span class="text-muted"></span>
            </div>
            <div class="col-12 col-md-4" *ngFor="let post of posts">
                <a [routerLink]="[post.link]" class="post-title">
                    <h5>{{ post.title.rendered }}</h5>
                </a>
                <app-byline [post]="post"></app-byline>
            </div>
        </div>
    </div>
</section>
