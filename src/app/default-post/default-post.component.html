<div class="container mt-5" *ngIf="post; else loading;">
    <div class="row">
        <div class="col-12 col-md-8">
            <span class="post-categories">
                <a *ngFor="let category of categories" 
                    class="post-categories text-muted" 
                    [routerLink]="['/category', category.slug]">
                    {{ category.name }}
                </a>
            </span>
        </div>
        <div class="col-12 col-md-8">
            <h1 class="single-post-title">{{ post.title.rendered }}</h1>
            <span class="author">
                By 
                <ng-template [ngIf]="post.acf.authors">
                    <a *ngFor="let author of post.acf.authors" 
                        [routerLink]="['/author', author.nickname]">
                        {{ author.display_name }}
                    </a>
                </ng-template>
                <ng-template [ngIf]="!post.acf.authors && post._embedded.author" #wpAuthor>
                    <a 
                        [routerLink]="['/author', post._embedded.author[0].slug]">
                        {{ post._embedded.author[0].name }}
                    </a>
                </ng-template>
            </span>
            <span class="date">
                <span class="text-muted">â€¢</span> {{ post.date | date: "mediumDate" }}
            </span>
            <article *ngIf="post" class="mt-4"
                [innerHTML]="post.content.rendered">
            </article>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-related-posts [post]="post"></app-related-posts>
        </div>
    </div>
</div>
<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
